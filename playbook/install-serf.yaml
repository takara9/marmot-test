- name: install all
  hosts: localhost
  become: true
  gather_facts: yes
  vars:
    ca_server: 192.168.1.8
    public_ip_dns: 192.168.1.9
    cluster_admin: ubuntu
    sw_container_fs: True
    prevent_download: False
    download_dir: /tmp
  tasks:
    - name:
      debug: msg="{{ ansible_facts }}"
  roles:
    - serf
